<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Score Board</title>
    </head>
    <body>
   
        <!-- Coming Soon Overlay -->
        <div id="overlay" onclick="off()">
            <div id="text">
                Coming Soon
            </div>
        </div>

        <!--<a onclick="on()">-->
        <div class="container-fluid">

            <div class="sidebar"></div>

            <div id="title">
                <h1>Score Board</h1>
            </div> 
             
            <!--Team Blocks-->
            <div class="container px-lg-5">
                <div class="row mx-lg-n5" id="teamBlock">
                    <div class="col py-3 px-lg-5 border"  style="background-color: darkgrey">
                    <div id="Team1"><h3>Team</h3></div>
                        <button type="button" name="team1" hidden >
                            <svg id="i-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                            </svg>
                        </button>
                        <div id="Score1">0</div>
                        <div>
                            <img src="assets/svg/plus.svg" alt="Plus" >
                            <img src="assets/svg/dash.svg" alt="Minus">
                        </div>
                    </div> <!--End Team 1-->

                    <div class="col py-3 px-lg-5 border" style="background-color: darkgrey">
                        <div>
                        <div id="Team2"><h3>Team</h3></div>
                        
                            <button type="button" name="team2" onclick="enableButton()" hidden>
                                <svg id="i-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                                </svg>
                            </button>

                       
                        <div id="Score2">0</div>
                        <div>
                            <img src="assets/svg/plus.svg" alt="Plus" >
                            <img src="assets/svg/dash.svg" alt="Minus">
                        </div>
                       
                    </div><!--End Team 2-->
                </div> 
            </div><!--End Team Blocks-->

        </div> <!--End container-fluid-->
        <!--</a>-->

        <script src="js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
    </body>
</html>
